<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Keyboard</title>
	<link rel="stylesheet" type="text/css" href="key.css">
</head>
<body>



	<div id="container">
	                                    <!-- 	ALPHAPETS -->
		<div id="first">



			<div id="top">

			<button class="fn">Esc</button>

			<button class="fn">F1</button>
			<button class="fn">F2</button>

			<button class="fn">F3</button>
			<button class="fn">F4</button>
			<button class="fn">F5</button>
			<button class="fn">F6</button>
			<button class="fn">F7</button>
			<button class="fn">F8</button>
			<button class="fn">F9</button>
			<button class="fn">F10</button>
			<button class="fn">F11</button>
			<button class="fn">F12</button>
			<button class="fn">Ins</button>
</div>

<div id="numbers">
	
	<button class="number">~</button>
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="number">0</button>
    <button class="number">-</button>
    <button class="number">=</button>
    <button id="backspace">Backspace</button>



</div>

<div id="alp">
	<button id="tab">Tab</button>
	<button class="apl-1">Q</button>
	<button class="apl-1">W</button>
	<button class="apl-1">E</button>
	<button class="apl-1">R</button>
	<button class="apl-1">T</button>
	<button class="apl-1">Y</button>
	<button class="apl-1">U</button>
	<button class="apl-1">I</button>
	<button class="apl-1">O</button>
	<button class="apl-1">P</button>
	<button class="apl-1">{</button>
	<button class="apl-1">}</button>
	<button class="apl-1">\</button>



</div>


<div id="line-4">
	
<button class="caps-enter">CapsLk</button>
<button class="alp-2">A</button>
<button class="alp-2">S</button>
<button class="alp-2">D</button>
<button class="alp-2">F</button>
<button class="alp-2">G</button>
<button class="alp-2">H</button>
<button class="alp-2">J</button>
<button class="alp-2">K</button>
<button class="alp-2">L</button>
<button class="alp-2">;</button>
<button class="alp-2">"</button>
<button class="caps-enter">Enter</button>




</div>

<div id="line-5">

    <button class="shift">Shift</button>
	<button class="alp-3">Z</button>
	<button class="alp-3">X</button>
	<button class="alp-3">C</button>
	<button class="alp-3">V</button>
	<button class="alp-3">B</button>
	<button class="alp-3">N</button>
	<button class="alp-3">M</button>
	<button class="alp-3"><</button>
	<button class="alp-3">></button>
	<button class="alp-3">?</button>

    <button class="shift">Shift</button>


</div>

<div id="line-6">
	<button class="ctrl">Ctrl</button>
	<button class="alt">Alt</button>
	<button class="ctrl">Cmd</button>
	<button id="space">Space</button>
	<button class="ctrl">Cmd</button>
	<button class="alt">Alt</button>
	<button class="ctrl">Ctrl</button>
	


</div>



			


		</div>

		<div id="second">
			
			<div id="second-top">


				                            <!-- ARROW DIV -->
             
			<button  class="func">F13</button>
			<button  class="func">F14</button>
			<button  class="func">F15</button>
</div>


<div id="Sline-2">
	
<button class="arrow-1">+</button>
<button class="arrow-1">*</button>

<button class="arrow-1">@</button>
</div>

<div id="Sline-3">
	
<button class="arrow-2">Home</button>
<button class="arrow-2">Del</button>

<button class="arrow-2">End</button>
</div>

<div id="single-box">
	
<button class="arrow-up">U</button>


</div>

<div id="three-box">
	
<button class="arrow-up">L</button>
<button class="arrow-up">B</button>
<button class="arrow-up">R</button>

</div>

		</div>
		

	                                           <!-- 	NUMBERS -->

		<div id="third">

     <div id="Tline-1">

     	<button class="func">F16</button>
<button class="func">F17</button>
<button class="func">F18</button>
<button class="func">On</button>
     	


     </div >

     <div id="Tline-2">
     	
     	<button class="arrow-up">Num</button>
<button class="arrow-up">/</button>
<button class="arrow-up">=</button>
<button class="arrow-up">*</button>
     </div>

			   <div id="Tline-3">
     	
     	<button class="arrow-up">7</button>
<button class="arrow-up">8</button>
<button class="arrow-up">9</button>
<button class="arrow-up">-</button>
     </div>

        <div id="Tline-4">
     	
     	<button class="arrow-up">4</button>
<button class="arrow-up">5</button>
<button class="arrow-up">6</button>
<button class="arrow-up">+</button>
     </div>
<div id="Tline-4">
     	
     	<button class="arrow-up">1</button>
<button class="arrow-up">2</button>
<button class="arrow-up">3</button>
<button class="plus-button">=</button>
     </div>

     <div id="Tline-5">
     	
     	<button class="zero-button">0</button>
<button class="arrow-up">.</button>

     </div>


		</div>



		</div>






	</div>

</body>
</html>
